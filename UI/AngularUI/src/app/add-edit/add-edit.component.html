<div class="form-froup row">
    <label class="col-sm-2-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter name">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="!emp.name" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee(emp.id)" *ngIf="emp.name" class="btn btn-primary">
    Update
</button>
