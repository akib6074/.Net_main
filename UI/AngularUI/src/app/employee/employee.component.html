<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Employee
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" 
          data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"></button>
        </div>
        <div class="modal-body" >
          <app-add-edit [emp]="emp" *ngIf="ActivateAddEditEmp"></app-add-edit>
        </div>
      </div>
    </div>
  </div>
  


<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <td>{{dataItem.name}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="editClick(dataItem)"
data-backdrop="static" data-keyboard="true"
                >
                    Edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                data-bs-dismiss="modal" data-bs-target="#exampleModal"
(click)="deleteClick(dataItem)"
data-backdrop="static" data-keyboard="false"
                >
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
